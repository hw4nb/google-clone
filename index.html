<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <ul>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li><a href="#"><img class="menu-icon" src="./assets/menu.svg" alt=""></a></li>
          <li><a href="#"><img class="menu-photo" src="https://lh3.googleusercontent.com/ogw/ADGmqu-Wu3PNIegTK0YjAX8RPI31tQIipoK8DTsdaNBqhw=s32-c-mo" alt="profile image"></a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="main-logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
      </section>
      <section class="main-input">
        <input type="text">
        <a href="#"><img class="micro-icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" alt=""></a>
      </section>
      <section class="main-buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </section>
    </main>
    <footer class="footer">
      <nav class="footer-navbar">
        <ul class="navbar-left">
          <li><a href="#">About</a></li>
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">How Search works</a></li>
        </ul>
        <ul class="navbar-right">
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
